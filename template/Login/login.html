
<!DOCTYPE html>
<html>
     <head>
      <meta charset="utf-8">
         <title>
             Login
         </title>
         {% load bootstrap4 %}
         {% bootstrap_css %}
         {% load static %}
     </head>
     <body  style="background-size: 1120px; text-align: center;" background="{% static 'imagenes/finn.gif' %}">
      
         <form method="POST" action="">
         {% csrf_token%}
         <div>
            <div class ="mx-auto" style="width: 300px;">
              <br>
              <br>
              <div  class="form-label-group"style="background-color: rgba(0, 140, 255, 0.466); width: 300px; border-radius: 10%; text-align: center" >
                  <img class="mb-4 rounded-circle" width="75" height="75" src="{% static 'imagenes/icono.png' %}"><br>
                  <br>
                  <input type="text"  class=" form-control ds-input border border-dark background-color:red" style="background-color: transparent; text-align: center; color: white; width: 200px; margin-left: 50px" name="user" placeholder="Usuario" required><br>
                  <input type="password" class="form-control ds-input border border-dark" style="background-color: transparent; text-align: center; color: white; width: 200px; margin-left: 50px" name="password" placeholder="ContraseÃ±a" required><br>             
                  <button type="submit" class="btn btn-dark" style="width: 200px;" >Iniciar</button><br>
                  <br>
                  <a href="{% url 'Registro:Registro'%}" style="color:chartreuse;">Registrarte</a>
               </div>
               {% if error %}
                  <h1> {{error}} </h1> 
               {%endif%} 
            </div>
         </div>     
       </form>     
        {% bootstrap_javascript jquery='full' %}
     </body>
     
</html>
